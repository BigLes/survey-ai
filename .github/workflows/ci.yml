name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Build
        env:
          JWT_SECRET: dummy_jwt_secret_for_ci_please_replace
          DATABASE_URL: postgresql://user:pass@localhost:5432/db?schema=public
          OPENAI_API_KEY: dummy
        run: npm run build
